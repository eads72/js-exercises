<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
  </head>
  <body>
        <div id = 'main-container'>
            <h2>Ping Pong Score Keeper</h2>
            <img src="pingpong.jpg" alt="Avatar" style="width:100%">
            <div id = 'container'>
                <h1><span id = 'p1-display'>0</span> to <span id = 'p2-display'>0</span> </h1> 
            <select name = '' id = 'play-to'>
                <option value = '3'>3</option>
                <option value = '5'>5</option>
                <option value = '7'>7</option>
                <option value = '10'>10</option>
            </select>
            <button id = 'p1-button'> +1 Player One</button>
            <button id = 'p2-button'> +1 Player Two</button>
            <button id = 'reset'>Reset</button>
            </div>
        </div> 
    
	<script src="app.js"></script>
  </body>
</html>
